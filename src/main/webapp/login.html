                                <script>

                                    function setNameInSession()
                                    {
                                        if ($searchForm.valid())

                                            var username = document.getElementById("Username").value;
                                            sessionStorage.setItem("UsernameMW", username);
//                                            getUserDetails();
//                                            function(){
                                                return true;
//                                            });

                                            
                                        } else {
                                            console.log('Form validation error');
                                        }
                                    }
                                    
                                    function gup(name, url) {
                                        if (!url)
                                            url = location.href;
                                        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                                        var regexS = "[\\?&]" + name + "=([^&#]*)";
                                        var regex = new RegExp(regexS);
                                        var results = regex.exec(url);
                                        return results == null ? null : results[1];
                                    }
                                    var msg = gup("msg", location.href);
                                    if (msg)
                                    {
                                        document.getElementById("errorMsg").innerHTML = "<font color=red><b>" + decodeURIComponent(msg) + "</b></font>";

                                    }

                                </script>
                            </footer>
                        </form>

                                    function submitForm() {
                                        if ($searchForm.valid())

        <script>
            runAllForms();
            pageSetUp();
            var errorClass = 'invalid';
            var errorElement = 'em';



            var $searchForm = $("#login_form").validate({
                errorClass: errorClass,
                errorElement: errorElement,
                highlight: function (element) {
                    $(element).parent().removeClass('state-success').addClass("state-error");
                    $(element).removeClass('valid');
                },
                unhighlight: function (element) {
                    $(element).parent().removeClass("state-error").addClass('state-success');
                    $(element).addClass('valid');
                },
                // Rules for form validation
                rules: {
                    j_username: {
                        required: true
                                //^[7-9]{1}[0-9]{9}$

                    },
                    j_password: {
                        required: true
                                //^[7-9]{1}[0-9]{9}$

                },
                // Messages for form validation

                    },
                    j_password:

                            }
                },

                    error.insertAfter(element.parent());
