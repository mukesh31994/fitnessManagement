<div class=" padding-top-10 bg-color-white">
	<div class="jarviswidget jarviswidget-color-darken" style="" id="wid-id-0">
		<header>
			<span> <i></i> </span>
			<h2>Add Member</h2>
		</header>
		<form id="updateCustomerform" class="smart-form" autocomplete="off">
			<input type="hidden" class="form-control" name="userId" id="userId">
			<fieldset>
				<div class="row">
					<section class="col col-6">
						<label class="label">Branch Name</label>
						<label class="input">
							<i class="icon-append fa fa-user"></i>
							<input type="text" name="branchName" id="branchName" maxlength="30">
						</label>
					</section>
					<section class="col col-6">
						<label class="label">Mobile No</label>
						<label class="input">
							<i class="icon-append fa fa-phone"></i>
							<input type="number" name="contact" id="contact" maxlength="10">
						</label>
					</section>
				</div>
				<div class="row">
					<section class="col col-6">
						<label class="label">Address</label>
						<label class="input">
							<i class="icon-append fa fa-building"></i>
							<input type="text" name="address" id="address" maxlength="30">
						</label>
					</section>
				</div>
			</fieldset>
			<footer>
				<div class="col col-md-6">
					<input type="submit" class="btn btn-primary" id="btnSave" value="Add Branch">
				</div>
			</footer>

		</form>
	</div>
</div>
<script src="js/form/addBranch.js" type="text/javascript"></script>
