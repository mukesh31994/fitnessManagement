<div class=" padding-top-10 bg-color-white">
    <div class="jarviswidget jarviswidget-color-darken" style="" id="wid-id-0">
        <header>
            <span> <i></i> </span>
            <h2>Update Member</h2>                
        </header>
        <form id="updateCustomerform" class="smart-form" autocomplete="off">
            <input type="hidden" class="form-control" name="memberId" id="memberId">
        	 <input type="hidden" class="form-control" name="userId" id="userId" value="1">
            <fieldset>					
                <div class="row">
                    <section class="col col-6">
                        <label class="label">First Name</label>
                        <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="text" name="firstName" id="firstName"  maxlength="30">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Last Name</label>
                        <label class="input">
                             <i class="icon-append fa fa-user"></i>
                            <input type="text" name="lastName" id="lastName" maxlength="30">
                        </label>
                    </section>
                </div>
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Mobile No</label>
                        <label class="input">
                             <i class="icon-append fa fa-phone"></i>
                            <input type="number" name="contact" id="contact" maxlength="10">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Birth Date</label>
                        <label class="input">
                             <i class="icon-append fa fa-birthday-cake"></i>
                            <input type="date" data-date="" data-date-format="DD MM YYYY" name="birthdate" id="birthdate">
                        </label>
                    </section>
                </div>
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Email</label>
                        <label class="input">
                            <i class="icon-append fa fa-envelope-o"></i>
                            <input type="email" name="email" id="email" maxlength="40">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Age</label>
                        <label class="input">
                             <i class="icon-append fa fa-child"></i>
                            <input type="number" name="age" id="age">
                        </label>
                    </section>
                </div>
                <div class="row">
                   <section class="col col-6">
                        <label class="label">Address</label>
                        <label class="input">
                             <i class="icon-append fa fa-user"></i>
                            <input type="text" name="address" id="address" maxlength="30">
                        </label>
                    </section>
                    <section class="col col-6">
                        <label class="label">Membership Type</label>
                        <label class="select">
                            <select name="membershipId" id="membershipId">
                                
                            </select> 
                            <i></i>
                        </label>
                    </section>
                </div>
                <div class="row">
                    <section class="col col-6">
                        <label class="label">Gender</label>
                        <div class="inline-group">
                            <label class="radio">
                                <input type="radio" name="gender" value="Male" id="gender1">
                                <i></i>Male
                            </label>
                            <label class="radio">
                                <input type="radio" name="gender" value="Female" id="gender2">
                                <i></i>Female
                            </label>
                        </div>
                    </section>
                </div>
            </fieldset>
            <footer>                
                <div class="col col-md-6">
                    <input type="button" class="btn btn-primary" id="btnSave" value="Update Member" onclick="updateMember()">
                </div>
           </footer>
           
        </form>						
    </div>
</div>

<script src="js/form/updateMember.js" type="text/javascript"></script>
