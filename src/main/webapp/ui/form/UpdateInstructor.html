<div class=" padding-top-10 bg-color-white">
    <div class="jarviswidget jarviswidget-color-darken" style="" id="wid-id-0">
        <header>
            <span> <i></i> </span>
            <h2>Update Member</h2>                
        </header>
        <form id="updateCustomerform" class="smart-form" autocomplete="off">
            <input type="hidden" class="form-control" name="instructorId" id="instructorId">
            <input type="hidden" class="form-control" name="userId" id="userId">
        <!--    <input type="hidden" class="form-control" name="entityName" id="entityName" >-->
            <fieldset>					
                <div class="row">
					<section class="col col-6">
						<label class="label">Full Name</label> <label class="input">
							<i class="icon-append fa fa-user"></i> <input type="text"
							name="instructorName" id="instructorName" maxlength="30">
						</label>
					</section>
					<section class="col col-6">
						<label class="label">Mobile No</label> <label class="input">
							<i class="icon-append fa fa-phone"></i> <input type="number"
							name="contact" id="contact" maxlength="10">
						</label>
					</section>
				</div>

				<div class="row">
					<section class="col col-6">
						<label class="label">Address</label> <label class="input">
							<i class="icon-append fa fa-user"></i> <input type="text"
							name="address" id="address" maxlength="30">
						</label>
					</section>
					<section class="col col-6">
						<label class="label">Email</label> <label class="input"> <i
							class="icon-append fa fa-envelope-o"></i> <input type="email"
							name="email" id="email" maxlength="40">
						</label>
					</section>
				</div>
            </fieldset>
            <footer>                
                <div class="col col-md-6">
                    <input type="button" class="btn btn-primary" id="btnSave" value="Update Instructor" onclick="updateInstructor()">
                </div>
           </footer>
           
        </form>						
    </div>
</div>

<script src="js/form/updateInstructor.js" type="text/javascript"></script>
