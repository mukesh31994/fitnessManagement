<div class=" padding-top-10 bg-color-white">
	<div class="jarviswidget jarviswidget-color-darken" style="" id="wid-id-0">
		<header>
			<span> <i></i> </span>
			<h2>Add Admin</h2>
		</header>
		<form id="updateCustomerform" class="smart-form" autocomplete="off">
			<input type="hidden" class="form-control" name="roles" id="roles" value="ADMIN">
			<input type="hidden" class="form-control" name="branchId" id="branchId" value="1">
			<fieldset>
				<div class="row">
					<section class="col col-6">
						<label class="label">User Name (This username is use for login)</label>
						<label class="input">
							<i class="icon-append fa fa-user"></i>
							<input type="text" name="username" id="username" maxlength="30">
						</label>
					</section>
					<section class="col col-6">
						<label class="label">Password</label>
						<label class="input">
							<i class="icon-append fa fa-eye-slash"></i>
							<input type="password" name="password" id="password" maxlength="30">
						</label>
					</section>
				</div>
				<div class="row">
					<section class="col col-6">
						<label class="label">Address</label>
						<label class="input">
							<i class="icon-append fa fa-building"></i>
							<input type="text" name="address" id="address" maxlength="50">
						</label>
					</section>
					<section class="col col-6">
						<label class="label">contact</label>
						<label class="input">
							<i class="icon-append fa fa-phone"></i>
							<input type="number" name="contact" id="contact" maxlength="10">
						</label>
					</section>
				</div>
				<div class="row">
					<section class="col col-6">
						<label class="label">Email</label>
						<label class="input">
							<i class="icon-append fa fa-envelope-o"></i>
							<input type="email" name="email" id="email" maxlength="40">
						</label>
					</section>
				</div>
			</fieldset>
			<footer>
				<div class="col col-md-6">
					<input type="submit" class="btn btn-primary" id="btnSave" value="Add Admin">
				</div>
			</footer>

		</form>
	</div>
</div>

<script src="js/form/addAdmin.js" type="text/javascript"></script>
